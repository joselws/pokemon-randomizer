<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
</head>
<body>
    <h1>Pokémon Randomizer</h1>
    <form>
        <label>Select game</label>
        <select>
            <!-- Currently not available -->
            <!-- <option>Red, Blue, and Yellow</option> -->
            <!-- <option>Gold, Silver, and Crystal</option> -->
            <option>Ruby, Sapphire, Emerald</option>
        </select>

        <label>Select version</label>
        <select></select>

        <label>Select difficulty</label>
        <select>
            <option>Very easy</option>
            <option>Easy</option>
            <option>Normal</option>
            <option>Hard</option>
            <option>Very Hard</option>
            <option>Random</option>
        </select>

        <p>Want a monotype challenge?</p>
        <label>Yes</label>
        <input type="radio">
        <label>No</label>
        <input type="radio">

        <label>Select Pokémon Type</label>
        <select>
            <option>Normal</option>
            <option>Fire</option>
            <option>Water</option>
            <option>Grass</option>
            <option>Electric</option>
            <option>Ice</option>
            <option>Fighting</option>
            <option>Poison</option>
            <option>Ground</option>
            <option>Flying</option>
            <option>Psychic</option>
            <option>Bug</option>
            <option>Rock</option>
            <option>Ghost</option>
            <option>Dragon</option>
            <option>Dark</option>
            <option>Steel</option>
            <option>Random</option>
        </select>

        <label>Select number of Pokémon</label>
        <input type="number" min="1" max="6">

        <input type="Submit">
    </form>
</body>
</html>
